    <script type="text/javascript" charset="utf-8">

      $(document).ready(function() {

          //get rotation degrees
          function getRotationDegrees(obj) {
              var matrix = obj.css("-webkit-transform") ||
              obj.css("-moz-transform")    ||
              obj.css("-ms-transform")     ||
              obj.css("-o-transform")      ||
              obj.css("transform");
              if(matrix !== 'none') {
                  var values = matrix.split('(')[1].split(')')[0].split(',');
                  var a = values[0];
                  var b = values[1];
                  var angle = Math.round(Math.atan2(b, a) * (180/Math.PI));
              } else { var angle = 0; }
              return (angle < 0) ? angle +=360 : angle;
          }

          // intro screen
          $("#intro-screen").click(function(){
            $("#intro-screen").fadeOut(300);
          })
          // end intro screen

          var d_canvas = document.getElementById('canvas');
          var context = d_canvas.getContext('2d');
          var sticker = document.getElementById('newimage');

          d_canvas.width  = 320;
          d_canvas.height = 520;
          d_canvas.style.width  = '320px';
          d_canvas.style.height = '520px';


          $("#newimage").hide();

          $('#save-btn').click(function() {

              $( "#done-panel" ).animate({

                  $canvas = $('#canvas');

              var sticker_x = $sticker.offset().left - $canvas.offset().left,
                  sticker_y = $sticker.offset().top - $canvas.offset().top;

              var leftside = $("#zoom").css("left");
              var topside = $("#zoom").css("top");
              var newleftside = parseInt(leftside);
              var newtopside = parseInt(topside);

              //apply new SCALE to the image
              // http://stackoverflow.com/questions/5968227/get-the-value-of-webkit-transform-of-an-element-with-jquery
              function matrixToArray(matrix) {
                  return matrix.substr(7, matrix.length - 8).split(', ');
              }
              matrix = matrixToArray($(".polaroid").css("transform"));
              var currentScale = matrix[3];
              //context.scale(currentScale, currentScale);

              var newTransformOrigin = $(".polaroid").css("transform-origin");
              //this spits out 2 px values, which I need to separate
              var transOrig = parseInt(newTransformOrigin);

              var newWidth = 100 * currentScale;
              var newHeight = 100 * currentScale;

              var newleftsideside = newleftside + parseInt($(".leftside").html());
              var newtopsideside = newtopside + parseInt($(".topside").html()) - 40;

              var xOffset = newleftsideside - newWidth / -2;
              var yOffset = newtopsideside - newHeight / -2;
              //alert(xOffset); make smaller
              alert(newleftsideside);

              //apply new ROTATION to the image
              angle1 = getRotationDegrees($('.polaroid'));
              alert(jQuery.type(angle1));
              context.rotate(angle1);

              //or get transform-origin context,
              //shift the x according to the image's scale size from the origin
              context.drawImage(sticker, newleftsideside, newtopsideside, newWidth, newHeight);

              //RESETS
              //FIX ME- reset the scale on the img
              //$("#zoom").css("transform","scale(2)");

              $sticker.hide();
              //$(this).attr('disabled', 'disabled');
          });

      });
