    <script type="text/javascript" charset="utf-8">

      $(document).ready(function() {

          //get rotation degrees
          function getRotationDegrees(obj) {
              var matrix = obj.css("-webkit-transform") ||
              obj.css("-moz-transform")    ||
              obj.css("-ms-transform")     ||
              obj.css("-o-transform")      ||
              obj.css("transform");
              if(matrix !== 'none') {
                  var values = matrix.split('(')[1].split(')')[0].split(',');
                  var a = values[0];
                  var b = values[1];
                  var angle = Math.round(Math.atan2(b, a) * (180/Math.PI));
              } else { var angle = 0; }
              return (angle < 0) ? angle +=360 : angle;
          }

          // intro screen
          $("#intro-screen").click(function(){
            $("#intro-screen").fadeOut(300);
          })
          // end intro screen

          var d_canvas = document.getElementById('canvas');
          var context = d_canvas.getContext('2d');
          var sticker = document.getElementById('newimage');

          $("#newimage").hide();

          $('#save-btn').click(function() {
              $(".overlay").remove();
              $( "#done-panel" ).animate({
                  bottom: "-300"
              }, 200);
              //alert("tset");
              var $sticker = $("#newimage"),
                  $canvas = $('#canvas');
              var sticker_x = $sticker.offset().left - $canvas.offset().left,
                  sticker_y = $sticker.offset().top - $canvas.offset().top;

              var w = $('#newimage').width();
              var h = $('#newimage').height();

              //get rotate value too
              angle1 = getRotationDegrees($('#newimage'));
              //alert(angle1);
              //http://stackoverflow.com/questions/8270612/get-element-moz-transformrotate-value-in-jquery

              // move the origin to 50, 35
              //context.translate(50, 35);

              // width and height of the image (which is 128 x 128)
              //context.translate(64, 64);

              // rotate around this point
              //context.rotate(0.5);

              // get current resizable x, y, h and w
              context.drawImage(sticker, sticker_x, sticker_y - 10, w, h-20);

              $sticker.hide();
              //$(this).attr('disabled', 'disabled');
          });

      });
