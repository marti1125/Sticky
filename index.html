    <script type="text/javascript" charset="utf-8">

      $(document).ready(function() {



          var d_canvas = document.getElementById('canvas');
          var context = d_canvas.getContext('2d');

          //add sticker to screen
          var sticker = document.getElementById('resizable');
          $('#resizable').hide();
          $( "#resizable" ).draggable({
            containment: "#canvas",
            scroll: false
          });

          n = 0;
          $("#resizable").click(function(){
            //alert("asdf");
            if (n == 0) {

              $("#resizable").resizable({
                containment: "#canvas"
              });
              //$("#resizable").draggable();
              n = 1;
              //alert(n);
            }

            else if (n == 1){
              n = 0;
              //alert(n);
              $("#resizable").draggable({
                containment: "#canvas",
                scroll: false
              });
              $('#resizable').resizable('destroy');
            }

          });


          // Save/Share button
          //this should move up a button list with
          //Save to Gallery
          //Clear
          //Cancel
          $('#save-btn').click(function() {
              $(".overlay").remove();
              $( "#done-panel" ).animate({
                  bottom: "-300"
              }, 200);
              //alert("tset");
              var $sticker = $('#resizable'),
                  $canvas = $('#canvas');
              var sticker_x = $sticker.offset().left - $canvas.offset().left,
                  sticker_y = $sticker.offset().top - $canvas.offset().top;

              context.drawImage(sticker, sticker_x, sticker_y);

              $sticker.hide();
              //$(this).attr('disabled', 'disabled');
          });

      });
    </script>
